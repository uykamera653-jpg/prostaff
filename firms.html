<!DOCTYPE html>
<html lang="uz">

  <title>PROSTAFF — Firmalar</title>
  <link rel="stylesheet" href="style.css" />

<body class="page page--list">

    <div class="brand"><span class="badge">P</span><span class="brand__name">PROSTAFF</span></div>
    <div class="lang">

  <footer class="tabbar">
    <a class="tab" href="index.html">🏠<span data-i18n="tabs.home">Home</span></a>
    <a class="tab" href="bugun.html">👷<span data-i18n="tabs.worker">Ishchi</span></a>
    <a class="tab tab--active" href="firms.html">🏬<span data-i18n="tabs.firms">Firmalar</span></a>
