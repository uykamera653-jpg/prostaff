<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>PROSTAFF — Firmalar</title>
<meta name="theme-color" content="#0b1430">
<style>
  :root{
    --bg-1:#0b1430;--bg-2:#3a1d87;--text:#e9f1ff;--muted:#b7c3d7;--b:#2b396e;
    --card:linear-gradient(180deg,#0e1b45,#171f4e 70%,#1f2158);
    --shadow:0 10px 30px rgba(0,0,0,.35); --radius:22px;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:
      radial-gradient(1200px 1200px at 80% -10%, #5f32ff22, transparent 60%),
      radial-gradient(900px 900px at 0% 0%, #00d4ff22, transparent 60%),
      linear-gradient(160deg,var(--bg-1) 0%,#121b46 45%,var(--bg-2) 100%);
  }
  .wrap{max-width:980px;margin-inline:auto;padding:clamp(16px,3vw,28px)}
  .topbar{display:flex;align-items:center;justify-content:space-between;gap:14px}
  .brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:clamp(20px,4.5vw,26px)}
  .logo{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;
        background:linear-gradient(135deg,#24c8ff,#3a71ff 55%,#7d5bff);box-shadow:var(--shadow)}
  .actions{display:flex;gap:10px}
  .iconbtn{width:44px;height:44px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(180deg,#1a2553,#0e1536);border:1px solid #2a356d;color:#e7efff;text-decoration:none}
  .iconbtn svg{width:22px;height:22px}
  .hero{margin-top:10px;background:var(--card);border:1px solid #2f3a78;border-radius:26px;padding:clamp(18px,4vw,26px);box-shadow:var(--shadow)}
  h1{margin:0 0 8px;font-weight:900;font-size:clamp(24px,6vw,36px)} .subtitle{margin:0 0 16px;color:var(--muted)}
  .searchbar{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 6px}
  .field{flex:1 1 240px;background:linear-gradient(180deg,#101a4b,#0e1536);border:1px solid var(--b);border-radius:16px;padding:12px 14px;color:var(--text)}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;border-radius:16px;padding:12px 16px;font-weight:800;text-decoration:none;cursor:pointer;border:1px solid #2b3b82;color:white;box-shadow:var(--shadow);background:linear-gradient(160deg,#6aa1ff,#2b56ff 60%,#1f3bff)}
  .list{display:grid;gap:14px;margin-top:14px}
  .item{
    display:grid;gap:10px;grid-template-columns:auto 1fr auto;
    background:linear-gradient(180deg,#101a4b,#0e1536);
    border:1px solid var(--b);border-radius:18px;padding:12px 14px;align-items:center
  }
  .badge{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;
         background:linear-gradient(135deg,#ffd028,#ff7a10);color:#311400;font-weight:900}
  .name{font-weight:800} .meta{color:var(--muted);font-size:13px}
  .rate{color:#ffd028;font-weight:800}
</style>
</head>
<body>
<div class="wrap">
  <header class="topbar">
    <div class="brand"><div class="logo">P</div> PROSTAFF</div>
    <nav class="actions">
      <a class="iconbtn" href="index.html" title="Bosh sahifa">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M3 12 12 3l9 9"/><path d="M9 21V9h6v12"/></svg>
      </a>
      <a class="iconbtn" href="tarix.html" title="Tarix">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><circle cx="12" cy="12" r="9"/><path d="M12 7v6l4 2"/></svg>
      </a>
    </nav>
  </header>

  <section class="hero">
    <h1>Firmalarni ko‘rish</h1>
    <p class="subtitle">Hududingizdagi xizmat ko‘rsatuvchi tashkilotlar ro‘yxati.</p>

    <div class="searchbar">
      <input id="q" class="field" placeholder="Firma nomi yoki xizmat turi…">
      <select id="city" class="field">
        <option value="">Barcha shaharlar</option><option>Toshkent</option><option>Andijon</option>
        <option>Farg‘ona</option><option>Namangan</option><option>Buxoro</option><option>Samarqand</option>
      </select>
      <button class="btn" onclick="filter()">Qidirish</button>
    </div>

    <div id="list" class="list"></div>
  </section>
</div>

<script>
const data = [
  {name:'Toza Uy Servis', city:'Toshkent', type:'Tozalash', rate:4.8, jobs:124},
  {name:'UstaPro', city:'Toshkent', type:'Usta', rate:4.6, jobs:310},
  {name:'Ko‘chir-Tashuvchi', city:'Samarqand', type:'Ko‘chirish', rate:4.7, jobs:89},
  {name:'Green Garden', city:'Buxoro', type:'Bog‘', rate:4.5, jobs:52},
  {name:'MasterFix', city:'Andijon', type:'Usta', rate:4.4, jobs:140},
  {name:'Clean&Care', city:'Namangan', type:'Tozalash', rate:4.9, jobs:200},
];
const listEl = document.getElementById('list');

function render(items){
  listEl.innerHTML = '';
  items.forEach(it=>{
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `
      <div class="badge">${it.type[0]}</div>
      <div>
        <div class="name">${it.name}</div>
        <div class="meta">${it.city} • ${it.type} • ${it.jobs} buyurtma</div>
      </div>
      <div class="rate">★ ${it.rate.toFixed(1)}</div>
    `;
    listEl.appendChild(el);
  });
}
function filter(){
  const q = document.getElementById('q').value.toLowerCase();
  const c = document.getElementById('city').value;
  const res = data.filter(it =>
    (!c || it.city===c) &&
    (!q || it.name.toLowerCase().includes(q) || it.type.toLowerCase().includes(q))
  );
  render(res);
}
render(data);
</script>
</body>
</html>
