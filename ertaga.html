<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PROSTAFF — Ertaga</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app">
  <header class="appbar">
    <a class="back" href="index.html">←</a>
    <div class="brand"><span class="logo">P</span><span class="title">Ertangi buyurtma</span></div>
  </header>

  <main class="container">
    <section class="card">
      <div class="segmented">
        <a class="seg" href="bugun.html">Bugun</a>
        <a class="seg active" href="ertaga.html">Ertaga</a>
      </div>

      <form id="form-ertaga" class="form space">
        <label class="field">
          <span>Xizmat turi *</span>
          <select name="xizmat" required>
            <option value="Tozalash">Tozalash</option>
            <option value="Usta">Usta</option>
            <option value="Ko‘chirish">Ko‘chirish</option>
            <option value="Bog‘ishlari">Bog‘ ishlari</option>
          </select>
        </label>

        <label class="field">
          <span>Nechta ishchi kerak? *</span>
          <div class="stepper">
            <button type="button" class="step minus" data-target="soni">–</button>
            <input id="soni" name="soni" type="number" value="1" min="1" max="20" required />
            <button type="button" class="step plus" data-target="soni">+</button>
          </div>
        </label>

        <div class="grid-2">
          <label class="field">
            <span>Sana *</span>
            <input name="sana" type="date" required />
          </label>
          <label class="field">
            <span>Vaqt *</span>
            <input name="vaqt" type="time" required />
          </label>
        </div>

        <label class="field">
          <span>Ish haqida ma’lumot *</span>
          <textarea name="izoh" rows="3" placeholder="Qisqa tavsif yozing..." required></textarea>
        </label>

        <div class="grid-2">
          <label class="field">
            <span>Shahar *</span>
            <input name="shahar" value="Toshkent" required />
          </label>
          <label class="field">
            <span>Manzil (aniq joy) *</span>
            <input id="manzil" name="manzil" placeholder="Chilonzor-3, 12-uy, 45-xon." required />
          </label>
        </div>

        <div class="row gap">
          <button type="button" class="btn ghost" id="btn-gps">📍 GPS</button>
          <span id="gps-label" class="muted">GPS: –</span>
        </div>

        <label class="field">
          <span>Rasm(lar) (ixtiyoriy)</span>
          <input id="files-ertaga" type="file" accept="image/*" multiple />
          <div class="preview" id="preview-ertaga"></div>
        </label>

        <button class="btn primary block" type="submit">E’lon berish</button>
      </form>
    </section>
  </main>

  <footer class="navbar">
    <a class="nav-item" href="index.html">🏠 <span>Home</span></a>
    <a class="nav-item active" href="bugun.html">👷 <span>Ishchi</span></a>
    <a class="nav-item" href="firmalar.html">🏢 <span>Firmalar</span></a>
  </footer>

  <div id="toast" class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
